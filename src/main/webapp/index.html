<!DOCTYPE html>
<html>
   <head>
   <meta charset="utf-8" />
      <title>溫濕度表格</title>
      <link href = "https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-classic/resources/theme-classic-all.css" 
         rel = "stylesheet" />
      <script type = "text/javascript" 
         src = "https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/ext-all.js"></script>
      <script type = "text/javascript" 
         src = "https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/packages/charts/classic/charts.js"></script>
      <link href = "https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/packages/charts/classic/classic/resources/charts-all.css" 
         rel = "stylesheet" />
      <script type="/Users/mongyan/anaconda3/pkgs/panel-1.2.3-py311hecd8cb5_0/lib/python3.11/site-packages/panel/dist/bundled/echarts/echarts@5.4.1/echarts.min.js"></script>
      <script type = "text/javascript">
         Ext.onReady(function() {
            Ext.create('Ext.chart.CartesianChart', {
               renderTo: document.body,
               width: 600,
               height: 200,
               
               store: {
                  fields: ['name', 'g1', 'g2'],
                  data: [
                   
                     {"name": "time-0", "g1": 21.00, "g2": 58.5},
                     {"name": "time-1", "g1": 25.41, "g2": 60.80},
                     {"name": "time-2", "g1": 22.30, "g2": 59.20},
                     {"name": "time-3", "g1": 19.40, "g2": 59.20},
                     {"name": "time-4", "g1": 21.41, "g2": 60.90},
                     {"name": "time-5", "g1": 20.10, "g2": 55.80},
                     
                  ]
               },
               legend: {
                  docked: 'bottom'
               },

               //define x and y axis.
               axes: [{
                  type: 'numeric',
                  position: 'left'
               }, {
                  type: 'category',
                  visibleRange: [0, 1],
                  position: 'bottom'
               }],

               //define the actual series
               series: [{
                  type: 'line',
                  xField: 'name',
                  yField: 'g1',
                  title: 'temerature'
               }, {
                  type: 'line',
                  xField: 'name',
                  yField: 'g2',
                  title: 'humidity'
               }]
            });
         });
         function init(data){
     		// 基于准备好的dom，初始化echarts实例
             var myChart = echarts.init(document.getElementById('main'));

             // 指定图表的配置项和数据
             option = {
     		    xAxis: {
     		        type: 'category',
     		        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
     		    },
     		    yAxis: {
     		        type: 'value'
     		    },
     		    series: [{
     		        data: [820, 932, 901, 934, 1290, 1330, 1320],
     		        type: 'line'
     		    }]
     		};
             // 使用刚指定的配置项和数据显示图表。
             myChart.setOption(option);
     	}
     
      </script>
   </head>
   
   <body>
   </body>
</html>
